<div class="app-toggle-content">
    <h2>Campaign Type</h2>
    <div class="serach-component">
        <div class="noti-list-container">


          <div class="table" id="results">
  <div class='theader'>
    <div class='table_header'>#</div>
    <div class='table_header'>Name</div>
    <div class='table_header'>Message</div>
    <div class='table_header'>FourAudio File</div>
    <div class='table_header'>Type</div>
  </div>
  <div class='table_row' *ngFor="let notificationType of notificationTypes;let i=index;">
    <div class='table_small'>
      <div class='table_cell'>Header One</div>
      <div class='table_cell'>{{i+1}}</div>
    </div>
    <div class='table_small'>
      <div class='table_cell'>Header Two</div>
      <div class='table_cell'>{{notificationType.name}}</div>
    </div>
    <div class='table_small'>
      <div class='table_cell'>Header Three</div>
      <div class='table_cell'>{{notificationType.defaultMessage}}</div>
    </div>
    <div class='table_small'>
      <div class='table_cell'>Header Four</div>
      <div class='table_cell'>{{notificationType.audioFile.name}}</div>
    </div>
    <div class='table_small'>
      <div class='table_cell'>Header Five</div>
      <div class='table_cell'>{{notificationType.type}}</div>
    </div>
  </div>
   
 
</div>
